<body>
	<div class="container">

      <li class="controler-item">
				<a class="controler" id="controler1" href=""></a>
				<div class="tab"></div>
				<div class="slide"  id="slide1"></div>
			</li>

      <li class="controler-item">

				<div class="tab"></div>

			</li>

      <li class="controler-item">

			</li>
			
			<li class="controler-item">

				<div class="tab"></div>
				<div class="slide" id="slide4"></div>
			</li>
		</ul>
	</div>
  <script src="js/jquery.js"></script>
  <script type="text/javascript">
  	
  	

  	function changeSlide(e){	
      var slide = $('.slide');
      var tab = $('.tab');
      var height = $(this).find(slide).height()+72;
  		e.preventDefault();
  		if (!slide.hasClass("active"))
  		{
        $(this).addClass('active');
        $(this).siblings().removeClass('active');
        $(this).find(slide).fadeIn(200);
        $(this).siblings().find($('.slide')).fadeOut(200);
        $('.container').css('height', height+'px');
  		} 
  	}

  	$('.controler-item').click(changeSlide);

  	$('.controler').on({
        mouseenter: function () {
          $(this).next().addClass('show');
        },
        mouseleave: function () {
          $(this).next().removeClass('show');
        }
    });
    //document ready
    $(document).ready(function(){
      $('.controler-item:first-child').trigger('click')
    })

  </script>
</body>
